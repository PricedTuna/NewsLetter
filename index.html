<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />

  <link rel="stylesheet" href="style/style.css" />

  <script src="./js/api.js" defer></script>

  <title>
    Frontend Mentor | Newsletter sign-up form with success message
  </title>
</head>

<body style="background-color: hsl(234, 29%, 20%)" id="body">
  <div id="cardLetterContainer" class="">
    <div class="card py-3 px-2 rounded-5 d-md-flex flex-column" style="max-width: 1440px" id="cardContainer">
      <div class="row">
        <div class="col-md-6 mt-5 order-2 order-md-1" id="letterContainer">
          <div class="card-body">
            <h1 class="card-title">Stay updated!</h1>
            <p class="card-text">
              Join 60,000+ product managers receiving monthly updates on:
            <div>
              <span class="listElement"><img src="./assets/images/icon-list.svg" class="img-fluid m-2" alt="...">Product
                discovery and building what matters</span>
              <span class="listElement"><img src="./assets/images/icon-list.svg" class="img-fluid m-2"
                  alt="...">Measuring
                to ensure updates are a success</span>
              <span class="listElement"><img src="./assets/images/icon-list.svg" class="img-fluid m-2" alt="...">And
                much
                more!</span>
            </div>

            </p>
            <form class="mt-4 container">
              <div class="mb-3">
                <div class="row">
                  <label for="exampleInputEmail1" class="col form-label">Email address</label>
                  <label for="exampleInputEmail1" class="col form-label text-end hide" id="invalidEmailLabel">Valid
                    email
                    required</label>
                </div>

                <input type="text" class="form-control mb-3 p-3" id="exampleInputEmail1" placeholder="email@company.com"
                  aria-describedby="emailHelp" />
                <div class="d-grid gap-2">
                  <button type="button" class="btn text-white p-3" id="btnSubmit">
                    Suscribe to montly newsletter
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 text-center order-1 order-md-2" id="imageContainer">
          <img src="./assets/images/illustration-sign-up-desktop.svg" class="img-fluid rounded-1" alt="..."
            id="cardImage" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
